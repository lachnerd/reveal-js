        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                history: true,


                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    {src: 'plugin/markdown/marked.js'},
                    {src: 'plugin/markdown/markdown.js'},
                    {src: 'plugin/notes/notes.js', async: true},
                    {src: 'plugin/chalkboard/chalkboard.js' },
                    {src: 'plugin/tagcloud/tagcloud.js', async: true},

                    {src: 'plugin/highlight/highlight.js', async: true, callback: function () {

                        }},
                    {src: 'plugin/title-footer/title-footer.js', async: true, callback: function () {
                            title_footer.initialize('Willkommen in der agilen Welt - Wolf/Lachner - iS2 Connect - 2017-09-21', 'rgba(250,250,250,0.1)');
                        }},
                    {src: 'bower_components/reveal.js-menu/menu.js'},
                    { src: 'plugin/chart/Chart.min.js' },
                    { src: 'plugin/chart/csv2chart.js' }
                ],
                keyboard: {
                    67: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
                    66: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
                    46: function() { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
                     8: function() { RevealChalkboard.reset() },	// reset chalkboard data on current slide when 'BACKSPACE' is pressed
                    68: function() { RevealChalkboard.download() },	// downlad recorded chalkboard drawing when 'd' is pressed
                },
                menu: {
                    // Specifies which side of the presentation the menu will
                    // be shown. Use 'left' or 'right'.
                    side: 'left',

                    // Add slide numbers to the titles in the slide list.
                    // Use 'true' or format string (same as reveal.js slide numbers)
                    numbers: false,
                    themes: false
                },
                chalkboard: {
                        src: null,
                        readOnly: undefined,
                        toggleChalkboardButton: { left: "80px", bottom: "30px", top: "auto", right: "auto" },
                        toggleNotesButton: { left: "130px", bottom: "30px", top: "auto", right: "auto" },
                        transition: 800,
                        theme: "chalkboard",
                        // configuration options for notes canvas and chalkboard
                        color: [ 'rgba(0,0,255,1)', 'rgba(255,255,255,0.5)' ],
                        background: [ 'rgba(127,127,127,.1)' , 'plugin/chalkboard/img/blackboard.png' ],
                        //pen:  [ 'url(plugin/chalkboard/img/boardmarker.png), auto', 'url(reveal.js-plugins/chalkboard/img/chalk.png), auto' ],
                },
                chart: {
                    defaults: {
                            global: {
                                    title: { fontColor: "#FFF" },
                            },
                                  legend: {
                                          labels: { fontColor: "#FFF" },
                                  },
                                  scale: {
                                          scaleLabel: { fontColor: "#FFF" },
                                          gridLines: { color: "#FFF", zeroLineColor: "#FFF" },
                                          ticks: { fontColor: "#FFF" },
                                  }
                          },
                          line: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ], "borderDash": [ [5,10], [0,0] ]},
                          bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
                          pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
                          radar: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
                  }
            });


            // icon on all pages but first one
            Reveal.addEventListener('slidechanged', function(event) {
              if(Reveal.isFirstSlide())
                document.querySelector('.reveal .header').style.display = 'none';
              else
                document.querySelector('.reveal .header').style.display = 'block';
            });

        // enable mous click navigation
        window.addEventListener("mousedown", handleClick, false);
        window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

        function handleClick(e) {
          e.preventDefault();
          if(e.button === 0) Reveal.next();
          if(e.button === 2) Reveal.prev();
        }
